<header>
  <banner></banner>
</header>
<main [ngSwitch]="activePage">
  <button
    class="close-btn"
    mat-icon-button
    matTooltip="Cancel focus session"
    (click)="cancelFocusSession()"
  >
    <mat-icon>close</mat-icon>
  </button>
  <focus-mode-task-selection
    *ngSwitchCase="FocusModePage.TaskSelection"
    [focusModeDuration]="focusModeDuration"
    (focusModeDurationChanged)="onFocusModeDurationChanged($event)"
    (taskSelected)="onTaskSelected($event)"
  ></focus-mode-task-selection>
  <focus-mode-main
    *ngSwitchCase="FocusModePage.Main"
    [focusModeDuration]="focusModeDuration"
    [focusModeElapsed]="focusModeElapsed"
    (taskDone)="onTaskDone()"
  ></focus-mode-main>
  <focus-mode-task-done *ngSwitchCase="FocusModePage.TaskDone"></focus-mode-task-done>
</main>
