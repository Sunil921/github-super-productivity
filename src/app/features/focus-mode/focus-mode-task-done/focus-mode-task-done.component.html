<div class="pyro">
  <div class="pyro-before"></div>
  <div class="pyro-after"></div>
</div>

<h1>Congrats for completing this session!</h1>

<div class="msg">
  You worked for <em>{{lastSessionDuration$|async|msToString}}</em> on
  "<em>{{taskTitle$|async}}</em>"
</div>

<div class="btn-wrapper">
  <button
    mat-stroked-button
    color="primary"
    (click)="closeFocusOverlay()"
  >
    Back to planing
  </button>

  <button
    *ngIf="!(currentTask$|async)"
    mat-raised-button
    color="primary"
    (click)="startNextFocusSession()"
  >
    Start next Focus Session
  </button>

  <button
    *ngIf="(currentTask$|async)"
    mat-raised-button
    color="primary"
    (click)="continueWithFocusSession()"
  >
    Continue Focus Session
  </button>
</div>
