<form
  (submit)="onSubmit($event)"
  novalidate
>
  <h1>Start a focus session</h1>
  <div *ngIf="task">on task "<em>{{task?.title}}</em>"</div>
  <br />

  <p>Select focus session duration</p>
  <input-duration-slider
    [model]="focusModeDuration"
    (modelChange)="onFocusModeDurationChanged($event)"
  ></input-duration-slider>
  <br />
  <br />

  <button
    type="submit"
    color="primary"
    mat-raised-button
  >
    Start Focus Session
  </button>
</form>
