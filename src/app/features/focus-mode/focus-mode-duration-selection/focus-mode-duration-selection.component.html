<form
  (submit)="onSubmit($event)"
  novalidate
>
  <h1>Set Focus Session Duration</h1>
  <div
    class="for-task"
    *ngIf="task$|async as task"
  >
    for task "<em>{{task?.title}}</em>"
  </div>

  <input-duration-slider
    [model]="sessionDuration$|async"
    (modelChange)="onFocusModeDurationChanged($event)"
  ></input-duration-slider>

  <button
    type="submit"
    color="primary"
    mat-raised-button
  >
    Start Focus Session
  </button>
</form>
