<form
  (submit)="onSubmit($event)"
  novalidate
>
  <h1>Select a Task to focus on</h1>

  <select-task
    (taskChange)="onTaskChange($event)"
    [initialTask]="initialTask$|async"
  >
  </select-task>
  <br />
  <br />
  <button
    type="submit"
    color="primary"
    mat-raised-button
  >
    Next
  </button>
</form>
